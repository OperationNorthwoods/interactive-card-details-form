<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="app.css">
</head>

<body>
  <br>
  <div id="desktop-wrapper">
    <div id="desktop-item-1">
      <div class="image-stack">
        <div class="image-stack_top">
          <img src="images/bg-card-front.png" alt="card front">
        </div>
        <div class="image-stack_bottom">
          <img src="images/bg-card-back.png" alt="card back">
        </div>
        <img id="logo" src="images/card-logo.svg" alt="card logo">
        <p id="cardNum">0000 0000 0000 0000</p>
        <div id="name_monthYear">
          <span id="name">JANE APPLESEED</span>
          <span id="monthYear">00/00</span>
        </div>
        <span id="cvc">000</span>
      </div>
    </div>
    <br>
    <div id="desktop-item-2">
      <div class="form-wrapper">
        <div>
          <p>Cardholder Name</p>
          <input name="name" id="name_In" type="text" placeholder="e.g. Jane Appleseed" />
        </div>

        <div>
          <p>Card Number</p>
          <input name="cardNum" id="cardNum_In" type="text" placeholder="e.g. 1234 5678 9123 0000" />
        </div>


        <div id="month-year-cvc_wrapper">
          <div id="p3">
            <p>Exp. Date (MM/YY)</p>
            <input name="month" id="month_In" type="text" placeholder="MM" />
            <input name="year" id="year_In" type="text" placeholder="YY" />
          </div>

          <div id="p4">
            <p>CVC</p>
            <input name="cvc" id="cvc_In" type="text" placeholder="e.g. 123" />
          </div>
        </div>
      </div>

      <button class="submit">Confirm</button>
    </div>
  </div>
  <!-- Completed state start -->

  <div class="complete">
    <p>Thank you!</p>
    <p>We've added your card details</p>
    <button>Continue</button>
  </div class="complete">

  <br>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/OperationNorthwoods">OperationNorthwoods</a>.
  </div>
</body>

</html>
